        const farmat = function (num) {
            const res = [];
            let nums = num.toString();
            if (nums.length <= 3) return nums;
            nums = nums.split('').reverse();
            for (let i = 0; i < nums.length; i++) {
                if (i > 0 && i % 3 === 0) {
                    res.push(',');
                }
                res.push(nums[i]);
            }
            return res.reverse().join('');
        }

        const task = (timer, light, callback) => {
            setTimeout(() => {

                else if (light === 'green') {
                    green()

                else if (light === 'yellow') {
