<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>节流</title>
</head>
<body>
    <div style="height: 20px; width: 20px; background-color: antiquewhite;"></div>
    <script>
        let div = document.querySelector('div');
        const getSth = function() {
            console.log('hhh');
        }
        // 节流
        // 单位时间只执行一次
        const throttle = function(fn, delay) {
            let timer = null;
            return function() {
                if (timer) return;
                timer = setTimeout(() => {
                    timer = null;
                    fn.call(this);
                }, delay)
            }
        }
        div.addEventListener('click', throttle(getSth, 500));
    </script>
</body>
</html>
