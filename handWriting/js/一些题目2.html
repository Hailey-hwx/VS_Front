    <script>
        // 1. 红灯 3s 亮一次，绿灯 1s 亮一次，黄灯 2s 亮一次；如何让三个灯不断交替重复亮灯？
        function red() {
            console.log('red');
        }
        function green() {
            console.log('green');
        }
        function yellow() {
            console.log('yellow');
        }


        // 递归 + 回调
        const task1 = (timer, light, callback) => {
            setTimeout(() => {
                if (light === 'red') {
                    red()
                }
                else if (light === 'green') {
                    green()
                }
                else if (light === 'yellow') {
                    yellow()
                }
                callback()
            }, timer)
        }
        const step1 = () => {
            task1(3000, 'red', () => {
                task1(2000, 'green', () => {
                    task1(1000, 'yellow', step1)
                })
            })
        }
        // step1();

        // promise
        const task2 = function (timer, light) {
            return new Promise((resolve, reject) => {
                setTimeout(() => {
                    if (light === 'red') {
                        red();
                    } else if (light === 'green') {
                        green();
                    } else if (light === 'yellow') {
                        yellow();
                    }
                    resolve();
                }, timer);
            })
        }
        function step2() {
            task2(3000, 'red').then(() => {
                task2(2000, 'green').then(() => {
                    task2(1000, 'yellow').then(() => {
                        step2();
                    })
                })
            })
        }
        // step2();

        // async await
        async function step3() {
            await task2(3000, 'red');
            await task2(2000, 'green');
            await task2(1000, 'yellow');
            step3()
        }
        // step3();

        // 2. 小孩报数
        // 有30个小孩儿，编号从1-30，围成一圈依此报数，1、2、3 数到 3 的小孩儿退出这个圈， 
        // 然后下一个小孩 重新报数 1、2、3，问最后剩下的那个小孩儿的编号是多少?

        function childNum(num, count) {
            let allplayer = [];
            for (let i = 0; i < num; i++) {
                allplayer[i] = i + 1;
            }

            let exitCount = 0;    // 离开人数
            let counter = 0;      // 记录报数
            let curIndex = 0;     // 当前下标

            while (exitCount < num - 1) {
                if (allplayer[curIndex] !== 0) counter++;

                if (counter == count) {
                    allplayer[curIndex] = 0;
                    counter = 0;
                    exitCount++;
                }
                curIndex++;
                if (curIndex == num) {
                    curIndex = 0
                };
            }
            for (i = 0; i < num; i++) {
                if (allplayer[i] !== 0) {
                    return allplayer[i]
                }
            }
        }
